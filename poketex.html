<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poketex</title>

    <link rel="stylesheet" href="css/poketex.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <header class="row">Poketex test</header>
    <div class="row">
      <div onclick="selectType('bug')" class="icon bug">
        <img src="icons/bug.svg" />
      </div>
      <div onclick="selectType('dark')" class="icon dark">
        <img src="icons/dark.svg" />
      </div>
      <div onclick="selectType('dragon')" class="icon dragon">
        <img src="icons/dragon.svg" />
      </div>
      <div onclick="selectType('electric')" class="icon electric">
        <img src="icons/electric.svg" />
      </div>
      <div onclick="selectType('fairy')" class="icon fairy">
        <img src="icons/fairy.svg" />
      </div>
      <div onclick="selectType('fighting')" class="icon fighting">
        <img src="icons/fighting.svg" />
      </div>
      <div onclick="selectType('fire')" class="icon fire">
        <img src="icons/fire.svg" />
      </div>
      <div onclick="selectType('flying')" class="icon flying">
        <img src="icons/flying.svg" />
      </div>
      <div onclick="selectType('ghost')" class="icon ghost">
        <img src="icons/ghost.svg" />
      </div>
      <div onclick="selectType('grass')" class="icon grass">
        <img src="icons/grass.svg" />
      </div>
      <div onclick="selectType('ground')" class="icon ground">
        <img src="icons/ground.svg" />
      </div>
      <div onclick="selectType('ice')" class="icon ice">
        <img src="icons/ice.svg" />
      </div>
      <div onclick="selectType('normal')" class="icon normal">
        <img src="icons/normal.svg" />
      </div>
      <div onclick="selectType('poison')" class="icon poison">
        <img src="icons/poison.svg" />
      </div>
      <div onclick="selectType('psychic')" class="icon psychic">
        <img src="icons/psychic.svg" />
      </div>
      <div onclick="selectType('rock')" class="icon rock">
        <img src="icons/rock.svg" />
      </div>
      <div onclick="selectType('steel')" class="icon steel">
        <img src="icons/steel.svg" />
      </div>
      <div onclick="selectType('water')" class="icon water">
        <img src="icons/water.svg" />
      </div>
      <div
        onclick="selectType('all')"
        class="icon fairy"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 20px;
          color: white;
          font-weight: bolder;
        "
      >
        A
      </div>
    </div>
    <div class="row" style="margin-top: 30px">
      <div class="row">
        <img class="icon-search" src="icons/search.png" />
        <input style="margin-right: 10px" type="text" id="entry-search" />
        <button onclick="searchPokemon()" id="button-search">GO</button>
      </div>
      <div class="row">
        <div style="margin: 0px 10px">Filter by:</div>
        <select onchange="refreshDots()" id="select-stats">
          <option value="hp">HP</option>
          <option value="attack">Attack</option>
          <option value="defense">Defense</option>
          <option value="spAtk">Special Attack</option>
          <option value="spDef">Special Defense</option>
          <option value="speed">Speed</option>
          <option value="total">Total</option>
        </select>

        <div style="margin: 0px 10px">Gen:</div>
        <select onchange="refreshDots()" id="select-gen">
          <option value="all">All</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div id="color-wheel-panel">
        <img id="color-wheel" src="icons/colorWheel.png" />
      </div>
      <div class="column">
        <canvas id="radar-chart"></canvas>
        <div id="info-panel" class="column">
          <img
            id="info-sprite"
            src="https://img.pokemondb.net/sprites/bank/normal/pikachu.png"
          />
          <div id="info-name">Pikachu</div>
          <div id="info-number">NÂ° 25</div>
          <div id="info-type">Type: Electric</div>
          <div id="info-gen">Gen: 1</div>
        </div>
      </div>
    </div>

    <script src="js/poketex.js"></script>
  </body>
</html>
